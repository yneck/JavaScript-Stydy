<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域块和变量提升</title>
</head>
<body>
<script>
    var name = 'Tom';
    (function() {
        console.log(name);
        if (typeof name == 'undefined') {
            let name = 'Jack';
            console.log('Goodbye ' + name);
        } else {
            console.log('Hello ' + name);
        }
    })();


    /*
    * 附带
    * */
    console.log(String('11') == new String('11'));
    console.log(String('11') === new String('11'));
    console.log(String(213));
    console.log(new String(213));
    function changeObjProperty(o) {
        o.siteUrl = "http://www.baidu.com"
        o = new Object()
        o.siteUrl = "http://www.google.com"
    }
    let webSite = new Object();
    changeObjProperty(webSite);
    console.log(webSite.siteUrl);

    console.log(1 + "1"); //11
    console.log( [1, 2] + [2, 1]);
    console.log(2 * "2");
    console.log("a" + + "b");

    var iNum = 20;
    iNum = +iNum;
    alert(iNum);




</script>
</body>
</html>
