<script>
    /*
    * 二分查找是一种在有序数组中查找特定元素的搜索算法。
    *步骤：
    *   1、先从数组中间开始查找对比，相等则找到
    *   2、如果目标元素大于或者小于中间元素，则在数组大于或小于中间元素的那一半区域查找，然后重复第一步的操作。
    *   3、如果某一步数组为空，则找不到目标元素
    * */

    //非递归算法
    function binary_search(arr, key) {
        let low = 0;
        let high = arr.length;
        while (low <= high) {
            let average = Math.floor((low + high) / 2);
            if (key == arr[average]) {
                return average;
            } else if (key < arr[average]) {
                high = average - 1;
            } else if (key > arr[average]) {
                low = average + 1;
            } else {
                return -1
            }
        }
    }


    //递归算法
    function binary_searchRecursion(arr, key, low, high) {
        if (low > high) return -1;
        let average = Math.floor((low + high) / 2);
        if (key == arr[average]) {
            return average;
        }
        if (key > arr[average]) {
            return binary_searchRecursion(arr, key, average + 1,high)
        }
        if (key < arr[average]) {
            return binary_searchRecursion(arr, key, low, average - 1);
        }
    }

    var arr = [1, 2, 3, 4, 5, 6, 7];
    console.log(binary_searchRecursion(arr, 5, 0, arr.length));


</script>
