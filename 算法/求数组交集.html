<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * ES6 Set
    * */
    let arr1=[1,1];
    let arr2=[1];
    let set1=new Set(arr1);
    let set2=new Set(arr2);
    let Intersect=new Set(arr1.filter(item=>{return set2.has(item)}));
    console.log([...Intersect]);

    //第二种方法有问题
    let Intersect2=arr1.filter(item=>{
        return arr2.indexOf(item) != -1;
    })
    console.log(Intersect2);

    /*
    * 三 哈希表，时间复杂度O(m + n) m为nums1长度，n为nums2长度
    * */
    const intersect = (nums1, nums2) => {
        const map = {}
        const res = []
        for (let n of nums1) {
            if (map[n]) {
                map[n]++
            } else {
                map[n] = 1
            }
        }
        console.log(map);
        for (let n of nums2) {
            if (map[n] > 0) {
                if (res.indexOf(n)==-1){
                    res.push(n)
                    map[n]--
                }

            }
        }
        return res
    }
    console.log(intersect([1, 2,2, 3, 4, 5], [2,2, 3, 4, 7, 8, 9]));




    // let arr1 = [9,0,10,52,31,54,78,11,25,37,49,6,75],arr2 =[54,78,11,25,1,3,4,6,7,8],arr3=[]
    let arr3=[];
    arr1.forEach(element=>{
        arr2.forEach(e=>{
            if(e==element){
                arr3.push(e)
            }
        })
    })
    console.log(arr3);
</script>
</body>
</html>
