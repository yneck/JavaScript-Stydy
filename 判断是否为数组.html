<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /*
    * 1、object.prototype.toString.call()
    * 每一个继承 Object 的对象都有 toString 方法，如果 toString 方法没有重写的话，会返回 [Object type]，其中 type 为对象的类型。但当除了 Object 类型的对象外，其他类型直接使用 toString 方法时，会直接返回都是内容的字符串，所以我们需要使用call或者apply方法来改变toString方法的执行上下文。
    * */
    let arr=[1,2,3];
    let obj={k:1};
    console.log(arr.toString()); //1,2,3  直接返回字符串内容
    console.log(Object.prototype.toString.call(arr)); // [object Array]
    console.log(Object.prototype.toString.call(1)); // [object Number]
    console.log(Object.prototype.toString.call("arr")); // [object String]
    console.log(Object.prototype.toString.call(null)); // [object Null]
    console.log(Object.prototype.toString.call(undefined)); // [object Undefined]
    console.log(Object.prototype.toString.call(function () {})); // [object Function]
    console.log(Object.prototype.toString.call(obj)); // [object Object]

    /*
    * 2. instanceof  该方法判断对象的原型链上是否能找到类型的prototype
    * 使用 instanceof判断一个对象是否为数组，instanceof 会判断这个对象的原型链上是否会找到对应的 Array 的原型，找到返回 true，否则返回 false。
    * 注意：instanceof 只能判断对象类型，原始类型不可以，并且所有对象类型的 instanceof Object 都为true
    * */
    console.log(arr instanceof Array); // true
    console.log(obj instanceof Array); //false
    console.log(arr instanceof Object) //true
    console.log(obj instanceof Object) //true

    /*
    *  3.isArray
    * */

    console.log(Array.isArray(arr));// true
    console.log(Array.isArray(obj)) // false
    //Array.isArray是ES5新增 可以使用 方法一来重写
    if (!Array.isArray){
        Array.isArray=function(arg){
            return Object.prototype.toString.call(arg) === '[object Array]';
        }
    }


</script>
</body>
</html>
