<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /*
    * Array.flat(deep)  按照一个可指定的深度递归遍历数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回
    * deep 指定要提取嵌套数组的结构深度，默认值为 1。//使用 Infinity，可展开任意深度的嵌套数组
    * */
    var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
    console.log(arr.flat(Infinity));
    console.log(new Set(arr.flat(Infinity)));
    console.log(Array.from(new Set(arr.flat(Infinity))));

    /*
    * 请把俩个数组 [A1, A2, B1, B2, C1, C2, D1, D2] 和 [A, B, C, D]，合并为 [A1, A2, A, B1, B2, B, C1, C2, C, D1, D2, D]。
    *
    * */
    let a1 =  ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'];
    let a2=['A','B','C','D'].map(item=>{
        return item+3;
    })
    let a3=[...a1,...a2].sort().map(item=>{
        if (item.includes('3')){
            return item.split('')[0]
        }
        return item;
    })
    let a4=[];
    a1.forEach(item=>{
        a4.push(item)
        if (item.includes('2')){
            a4.push(item.split('')[0]);
        }

    })
    console.log(a4);

</script>
</body>
</html>
