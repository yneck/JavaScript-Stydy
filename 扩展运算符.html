<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符 ...</title>
</head>
<body>
<script>
    /*
    *  数组中的使用
    * */
    let  arr=[1,2,3,4,5];
    let arr2=[...arr];
    console.log(arr2);
    console.log(arr == arr2);
    console.log(...arr);
</script>
</body>
</html>
